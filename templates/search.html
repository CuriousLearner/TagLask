<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Search Tags</title>
		<!-- Bootstrap -->
	    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
	    <link href="../static/css/custom.css" rel="stylesheet">
	    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	    <!--[if lt IE 9]>
	      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	    <![endif]-->
	    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	</head>
	<body class="container">
		<nav class="navbar navbar-default navbar-inverse navbar-fixed-top" role="navigation">
	      <div class="navbar-header">
	        <a class="navbar-brand" href="/">TagLask</a>
	        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#collapse">
	        <span class="sr-only">Toggle Navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        </button>
	      </div>
	      <div class="collapse navbar-collapse" id="collapse">
	        <ul class="nav navbar-nav navbar-right">
	          <li><a href="add">Add</a></li>
	          <li class="active"><a href="#">Search</a></li>
	        </ul>
	      </div>
    	</nav>
    	<div class="text-center">
			<h2> Search Directory </h2>
			<h4> Please fill in the form below to search your file: </h4>
			<form action="" method="POST">
				<label>File Name or Initials: </label>
				<input type="text" name="filename" />
				<label>Type of File:</label>
				<select name="file_type">
					<option name="TEXT">TEXT</option>
					<option name="PYTHON">PYTHON</option>
					<option name="PHOTO">PHOTO</option>
					<option name="MEDIA">MEDIA</option>
					<option name="C">C</option>
					<option name="CPP">CPP</option>
					<option name="HTML">HTML</option>
					<option name="CSS">CSS</option>
					<option name="JS">JAVA SCRIPT</option>
					<option name="JAVA">JAVA</option>
					<option name="ANDROID">ANDROID</option>
					<option name="EXE">WINDOWS EXECUTABLE</option>
					<option name="PPT">PRESENTATION</option>
					<option name="DOC">WORD DOCUMENT</option>
					<option name="PDF">PDF</option>
					<option name="ASP">ASP</option>
					<option name="JSP">JAVA SERVER PAGES</option>
					<option name="AUDIO">AUDIO</option>
					<option name="XML">XML</option>
					<option name="ARCHIVE">ARCHIVE</option>
					<option name="COMPRESSED">COMPRESSED</option>
					<option name="AMR">VOICE RECORDING</option>
					<option name="HTML">HTML</option>
					<option name="CSS">CSS</option>
					<option name="JSON">JSON</option>
					<option name="SH">SHELL SCRIPT</option>
					<option name="OBJ">OBJECT FILE</option>
					<option name="SYSIMAGE">SYSTEM IMAGE (.iso)</option>
					<option name="NONE">None of the above</option>
				</select>
				<button class="btn btn-success" type="submit" onclick="clearRead()">Submit</button>
			</form>
		</div>
		<br /><br />
		
		<div id="results">
			{% for message in get_flashed_messages() %}
			        <strong>{{ message }}</strong><br />
			{% endfor %}
			{% if results %}
				{% for files in results %}
					<strong>File: {{ files[0] }} found at: {{ files[1] }} </strong> <hr>
				{% endfor %}
			{% endif %}
		</div>
	    <!-- Include all compiled plugins (below), or include individual files as needed -->
	    <script src="../static/js/bootstrap.min.js"></script>
	</body>
</html>
